services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - app-data:/app/data
    environment:
      - PORT=8080
      - LOG_FORMAT=json
      - LOG_LEVEL=info
      - ENVIRONMENT=production
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env or environment}

volumes:
  app-data:
